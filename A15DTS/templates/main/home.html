<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yellow Background Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fffb00; /* Light yellow */
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding-top: 100px;
            color: #fdf90300; /* Darker yellow */
        }
        h1 {
            color: #000000; /* A bit darker yellow */
            margin-bottom: 20px;
        }
        p {
            color: #000000; /* Brownish tone for paragraph */
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .nav-pills .nav-link.active {
            background-color: #4a3dff; /* Pink */
            color: #fff;
        }
        .nav-pills .nav-link {
            color: #5125f1; /* Purple */
            background-color: #ede7f6; /* Light purple */
            margin: 5px;
            border-radius: 10px;
        }
        .nav-pills .nav-link:hover {
            background-color: #3427f1; /* Stronger pink */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
            <a class="nav-link" href="{%url 'about'%}">About</a>
            <a class="nav-link" href="{%url 'logout'%}">Logout</a>
        </nav>
        <br><br><br><br><br><br>
        <h1>Welcome to the Yellow Page!</h1>
        <p>This page has a yellow background.</p>
    </div>
</body>
</html>
