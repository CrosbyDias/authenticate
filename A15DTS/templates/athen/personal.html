<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Information Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f0fb; /* Light purple */
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        h2 {
            color: #9c27b0; /* Purple */
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: 500;
            color: #7e57c2; /* Light purple */
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d1c4e9; /* Light purple border */
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            border-color: #9c27b0; /* Purple on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.3);
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #9c27b0; /* Purple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7b1fa2; /* Darker purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" cols="40" class="form-control" required></textarea>
            </div>
             <div class="form-group">
                <label for="standard">Standard:</label>
                <input type="text" id="standard" name="standard" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Father_name">Father Name:</label>
                <input type="text" id="Father_name" name="father_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Mother_name">Mother Name:</label>
                <input type="text" id="Mother_name" name="mother_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
